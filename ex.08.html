<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div#area{
             background:darkgreen;
             color:rgb(255, 255, 255);
             width: 200px;
             height: 200px;
             line-height: 200px;
             text-align: center;


        }
    </style>
</head>
<body>
    <div id="area"onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        <stron>Interaja...</stron>

    </div>

    <script>

        var a = window.document.getElementById('area')
        function clicar(){
             //faz uma ligação do objeto com o elemento area que está 
            //com o elemento area que está dentro do html área

            a.innerText = 'Clicou!' //o objeto vai mudar o nome dele para clicou
            a.style.background = 'red'    
        }

        function entrar(){
                a.innerText = 'Entrou'

        }
        function sair(){
                a.innerText = 'Sair'
                a.style.background = "green"

        }


    </script>

    
</body>
</html>
